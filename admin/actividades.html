<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Actividades | Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1><i class="fas fa-tasks"></i> Subir Actividades</h1>
            <a href="../login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>
    </header>
    <main class="main-content">
        <h2>Gestión de Actividades</h2>
        <p>Aquí podrás crear y administrar actividades para los estudiantes.</p>
        <form id="form-actividad" style="margin-bottom:2rem;">
            <div class="form-group">
                <label for="titulo">Título de la Actividad *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ej: Práctica de Pan Francés">
            </div>
            <div class="form-group">
                <label for="instrucciones">Instrucciones *</label>
                <textarea id="instrucciones" name="instrucciones" required placeholder="Describe las instrucciones de la actividad..."></textarea>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Entrega</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="programa">Programa *</label>
                <select id="programa" name="programa" required>
                    <option value="">Selecciona un programa</option>
                    <option value="Panadería">Panadería y Repostería</option>
                    <option value="Belleza">Belleza y Cosmetología</option>
                    <option value="Todos">Todos los programas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Crear Actividad</button>
        </form>
        <div class="content-list">
            <div class="content-list-header"><h4>Actividades Creadas</h4></div>
            <div id="actividades-list"></div>
        </div>
    </main>
    <script src="actividades.js"></script>
</body>
</html>
