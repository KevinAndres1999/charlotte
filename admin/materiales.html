<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Materiales | Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1><i class="fas fa-upload"></i> Subir Materiales</h1>
            <a href="../login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>
    </header>
    <main class="main-content">
        <h2>Gestión de Materiales</h2>
        <p>Aquí podrás subir y administrar materiales de estudio para los estudiantes.</p>
        <form id="form-material" style="margin-bottom:2rem;">
            <div class="form-group">
                <label for="titulo">Título del Material *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ej: Tabla de Equivalencias">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Describe el material..."></textarea>
            </div>
            <div class="form-group">
                <label for="url">Enlace o URL *</label>
                <input type="url" id="url" name="url" required placeholder="https://drive.google.com/...">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="pdf">PDF</option>
                    <option value="enlace">Enlace</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="programa">Programa *</label>
                <select id="programa" name="programa" required>
                    <option value="">Selecciona un programa</option>
                    <option value="Panadería">Panadería y Repostería</option>
                    <option value="Belleza">Belleza y Cosmetología</option>
                    <option value="Todos">Todos los programas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Subir Material</button>
        </form>
        <div class="content-list">
            <div class="content-list-header"><h4>Materiales Subidos</h4></div>
            <div id="materiales-list"></div>
        </div>
    </main>
    <script src="materiales.js"></script>
</body>
</html>
