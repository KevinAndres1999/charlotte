<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase침a | Charlotte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, var(--accent-2), var(--accent)); min-height: 100vh; }
        .reset-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .reset-card { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 100%; }
        .reset-header { text-align: center; margin-bottom: 30px; }
        .reset-header img { width: 80px; margin-bottom: 15px; }
        .reset-header h1 { font-size: 24px; color: #0a1628; margin: 0; }
        .reset-header p { color: #64748b; margin-top: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #0a1628; }
        .form-group input { width: 100%; padding: 12px 16px; border: 2px solid #e8f0fe; border-radius: 8px; font-size: 15px; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--accent); }
        .btn-reset { width: 100%; padding: 14px; background: var(--accent); color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-reset:hover { background: #d32f5f; transform: translateY(-2px); }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .message.error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .message.success { background: #efe; color: #0a0; border: 1px solid #cfc; }
        .back-link { color: var(--accent); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <img src="Mesa de trabajo 3.png" alt="Charlotte">
                <h1>Restablecer Contrase침a</h1>
                <p>Ingresa tu correo electr칩nico para recibir el enlace de restablecimiento.</p>
            </div>
            <div id="message" class="message"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="reset-email">Correo Electr칩nico</label>
                    <input type="email" id="reset-email" required placeholder="tu@email.com">
                </div>
                <button type="submit" class="btn-reset">Enviar enlace</button>
            </form>
            <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al login</a>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        const firebaseConfig = {
            apiKey: "AIzaSyCBpoxr8yhAfCVqP00b6DKtMA0JWljlMMA",
            authDomain: "charlotte-babda.firebaseapp.com",
            projectId: "charlotte-babda",
            storageBucket: "charlotte-babda.firebasestorage.app",
            messagingSenderId: "486360806502",
            appId: "1:486360806502:web:d82fb7f351b8fe4587a9a7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('Enlace enviado. Revisa tu correo.', 'success');
            } catch (error) {
                showMessage('No se pudo enviar el enlace. Verifica el correo.', 'error');
            }
        });
    </script>
</body>
</html>
