<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades | Estudiante</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-tasks"></i> Actividades</h1>
            <a href="../login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a>
        </div>
    </header>
    <main class="main-content">
        <h2>Actividades del Curso</h2>
        <div class="content-list">
            <div class="content-list-header"><h4>Actividades Publicadas</h4></div>
            <div id="actividades-list"></div>
        </div>
        <div class="card" style="margin-top:2rem;">
            <h3><i class="fas fa-upload"></i> Subir Entrega</h3>
            <form id="formEntrega">
                <div class="form-group">
                    <label for="actividadSelect">Selecciona la actividad</label>
                    <select id="actividadSelect" name="actividad" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e2e8f0;"></select>
                </div>
                <div class="form-group">
                    <label for="archivoEntrega">Archivo (PDF, imagen, etc.)</label>
                    <input type="file" id="archivoEntrega" name="archivo" accept=".pdf,image/*" required />
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Subir Entrega</button>
            </form>
            <div id="entregaMsg" style="margin-top:10px;"></div>
        </div>
        <div class="card" style="margin-top:2rem;">
            <h3><i class="fas fa-star"></i> Mis Calificaciones y Observaciones</h3>
            <div id="misEntregasList"></div>
        </div>
    </main>
    <script src="actividades.js"></script>
</body>
</html>
