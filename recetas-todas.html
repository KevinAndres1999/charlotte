<html lang='es'>
<head>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 1200px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #8B4513; border-bottom: 3px solid #D2691E; padding-bottom: 10px; }
        h2 { color: #A0522D; border-bottom: 2px solid #DEB887; padding-bottom: 5px; margin-top: 30px; page-break-before: always; }
        h3 { color: #8B4513; }
        .recipe { background-color: white; border-radius: 10px; padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); page-break-inside: avoid; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #F5DEB3; color: #8B4513; }
        .tips { background-color: #FFF8DC; border-left: 4px solid #DAA520; padding: 15px; margin: 15px 0; }
        .procedure { background-color: #F5F5F5; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .time-table { width: auto; margin: 15px 0; }
        .time-table th, .time-table td { padding: 8px 15px; }
        .page-number { text-align: right; font-size: 0.9em; color: #888; margin-top: 10px; }
        .back-link { display: inline-block; margin: 20px 0; padding: 10px 20px; background-color: #D2691E; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background-color: #A0522D; }
        @media print {
            body { background-color: white; }
            .recipe { box-shadow: none; page-break-inside: avoid; }
            h2 { page-break-before: always; }
            .back-link { display: none; }
        }
    </style>
