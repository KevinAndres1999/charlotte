<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador | Charlotte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
        }
        .admin-header {
            background: linear-gradient(135deg, var(--accent-2), var(--accent));
            color: #fff;
            padding: 20px 0;
        }
        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .admin-content {
            padding: 40px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #64748b;
            font-size: 14px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
        }
        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #0a1628;
        }
        .students-table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: #f8fafc;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e8f0fe;
        }
        th {
            font-weight: 600;
            color: #0a1628;
        }
        .btn-approve {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
        }
        .btn-approve:hover {
            background: #059669;
        }
        .btn-reject {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-reject:hover {
            background: #dc2626;
        }
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #64748b;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1><i class="fas fa-user-shield"></i> Panel de Administración</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <div class="admin-content">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Solicitudes Pendientes</h3>
                    <div class="number" id="pendingCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Estudiantes Aprobados</h3>
                    <div class="number" id="approvedCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Registrados</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
            </div>

            <h2 class="section-title">Solicitudes Pendientes</h2>
            <div class="students-table">
                <table id="pendingTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Cédula</th>
                            <th>Programa</th>
                            <th>Sede</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pendingBody">
                        <tr><td colspan="7" class="empty-state">No hay solicitudes pendientes</td></tr>
                    </tbody>
                </table>
            </div>

            <h2 class="section-title">Estudiantes Aprobados</h2>
            <div class="students-table">
                <table id="approvedTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Programa</th>
                            <th>Sede</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="approvedBody">
                        <tr><td colspan="5" class="empty-state">No hay estudiantes aprobados</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCBpoxr8yhAfCVqP00b6DKtMA0JWljlMMA",
            authDomain: "charlotte-babda.firebaseapp.com",
            projectId: "charlotte-babda",
            storageBucket: "charlotte-babda.firebasestorage.app",
            messagingSenderId: "486360806502",
            appId: "1:486360806502:web:d82fb7f351b8fe4587a9a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verificar autenticación
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || 'null');
        if (!currentUser || currentUser.role !== 'admin') {
            window.location.href = 'login.html';
        }

        window.logout = function() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        async function loadData() {
            try {
                // Cargar estudiantes pendientes
                const pendingSnapshot = await getDocs(collection(db, 'pendingStudents'));
                const pending = [];
                pendingSnapshot.forEach((doc) => {
                    pending.push({ id: doc.id, ...doc.data() });
                });

                // Cargar estudiantes aprobados
                const approvedSnapshot = await getDocs(collection(db, 'approvedStudents'));
                const approved = [];
                approvedSnapshot.forEach((doc) => {
                    approved.push({ id: doc.id, ...doc.data() });
                });

                // Actualizar estadísticas
                document.getElementById('pendingCount').textContent = pending.length;
                document.getElementById('approvedCount').textContent = approved.length;
                document.getElementById('totalCount').textContent = pending.length + approved.length;

                // Cargar tabla de pendientes
                const pendingBody = document.getElementById('pendingBody');
                if (pending.length === 0) {
                    pendingBody.innerHTML = '<tr><td colspan="7" class="empty-state">No hay solicitudes pendientes</td></tr>';
                } else {
                    pendingBody.innerHTML = pending.map((student) => `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.email}</td>
                            <td>${student.cedula}</td>
                            <td>${student.programa}</td>
                            <td>${student.sede}</td>
                            <td>${new Date(student.registeredDate).toLocaleDateString()}</td>
                            <td>
                                <button class="btn-approve" onclick="approveStudent('${student.id}')">
                                    <i class="fas fa-check"></i> Aprobar
                                </button>
                                <button class="btn-reject" onclick="rejectStudent('${student.id}')">
                                    <i class="fas fa-times"></i> Rechazar
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }

                // Cargar tabla de aprobados
                const approvedBody = document.getElementById('approvedBody');
                if (approved.length === 0) {
                    approvedBody.innerHTML = '<tr><td colspan="5" class="empty-state">No hay estudiantes aprobados</td></tr>';
                } else {
                    approvedBody.innerHTML = approved.map(student => `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.email}</td>
                            <td>${student.programa}</td>
                            <td>${student.sede}</td>
                            <td><span class="status-badge status-approved">Aprobado</span></td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        window.approveStudent = async function(studentId) {
            try {
                // Obtener datos del estudiante pendiente
                const pendingSnapshot = await getDocs(collection(db, 'pendingStudents'));
                let studentData = null;
                let docToDelete = null;
                
                pendingSnapshot.forEach((docSnap) => {
                    if (docSnap.id === studentId) {
                        studentData = docSnap.data();
                        docToDelete = docSnap;
                    }
                });

                if (studentData) {
                    // Agregar a aprobados
                    studentData.status = 'approved';
                    studentData.approvedDate = new Date().toISOString();
                    await addDoc(collection(db, 'approvedStudents'), studentData);

                    // Eliminar de pendientes
                    await deleteDoc(doc(db, 'pendingStudents', studentId));

                    loadData();
                }
            } catch (error) {
                console.error('Error aprobando estudiante:', error);
                alert('Error al aprobar estudiante');
            }
        }

        window.rejectStudent = async function(studentId) {
            if (confirm('¿Estás seguro de rechazar esta solicitud?')) {
                try {
                    await deleteDoc(doc(db, 'pendingStudents', studentId));
                    loadData();
                } catch (error) {
                    console.error('Error rechazando estudiante:', error);
                    alert('Error al rechazar estudiante');
                }
            }
        }

        // Cargar datos al inicio
        loadData();

        // Actualizar cada 10 segundos
        setInterval(loadData, 10000);
    </script>
</body>
</html>
