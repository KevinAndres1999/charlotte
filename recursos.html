    <style>
        .gallery-page {
            padding: 60px 0;
            background: linear-gradient(180deg, #f8fafc, #fff);
        }
        .gallery-grid-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery-photo {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(230, 57, 113, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            cursor: pointer;
        }
        .gallery-photo:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(230, 57, 113, 0.2);
        }
        .gallery-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            z-index: 10000;
        }
        @media (max-width: 768px) {
            .gallery-grid-photos {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
        }
    </style>
