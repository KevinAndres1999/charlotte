<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes | Charlotte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-2), var(--accent));
            padding: 20px;
        }
        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 24px;
            color: #0a1628;
            margin: 0;
        }
        .login-header p {
            color: #64748b;
            margin-top: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0a1628;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8f0fe;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #d32f5f;
            transform: translateY(-2px);
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e8f0fe;
        }
        .login-footer p {
            color: #64748b;
            margin-bottom: 10px;
        }
        .login-footer a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-link:hover {
            opacity: 0.8;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .login-header h1 {
                font-size: 20px;
            }
            .back-link {
                position: static;
                display: inline-flex;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver a login
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Mesa de trabajo 3.png" alt="Charlotte">
                <h1>Registro de Estudiante</h1>
                <p>Completa el formulario para solicitar acceso</p>
            </div>

            <div id="message" class="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo *</label>
                    <input type="text" id="name" required placeholder="Tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula *</label>
                    <input type="text" id="cedula" required placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" required placeholder="0999999999">
                </div>
                <div class="form-group">
                    <label for="programa">Programa de Estudio *</label>
                    <select id="programa" required>
                        <option value="">Selecciona un programa</option>
                        <option value="Belleza y Cosmetología">Belleza y Cosmetología</option>
                        <option value="Panadería y Pastelería">Panadería y Pastelería</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sede">Sede *</label>
                    <select id="sede" required>
                        <option value="">Selecciona una sede</option>
                        <option value="Carapungo">Carapungo</option>
                        <option value="Sangolquí">Sangolquí</option>
                        <option value="Saquisilí">Saquisilí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" required placeholder="Repite tu contraseña">
                </div>
                <button type="submit" class="btn-register">Enviar Solicitud</button>
            </form>

            <div class="login-footer">
                <p>¿Ya tienes cuenta?</p>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCBpoxr8yhAfCVqP00b6DKtMA0JWljlMMA",
            authDomain: "charlotte-babda.firebaseapp.com",
            projectId: "charlotte-babda",
            storageBucket: "charlotte-babda.firebasestorage.app",
            messagingSenderId: "486360806502",
            appId: "1:486360806502:web:d82fb7f351b8fe4587a9a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }

            const email = document.getElementById('email').value;

            try {
                // Verificar si el email ya existe en pendientes
                const q1 = query(collection(db, 'pendingStudents'), where('email', '==', email));
                const snapshot1 = await getDocs(q1);
                
                // Verificar si el email ya existe en aprobados
                const q2 = query(collection(db, 'approvedStudents'), where('email', '==', email));
                const snapshot2 = await getDocs(q2);
                
                if (!snapshot1.empty || !snapshot2.empty) {
                    showMessage('Este correo ya está registrado', 'error');
                    return;
                }

                const studentData = {
                    name: document.getElementById('name').value,
                    email: email,
                    cedula: document.getElementById('cedula').value,
                    telefono: document.getElementById('telefono').value,
                    programa: document.getElementById('programa').value,
                    sede: document.getElementById('sede').value,
                    password: password,
                    status: 'pending',
                    registeredDate: new Date().toISOString()
                };

                await addDoc(collection(db, 'pendingStudents'), studentData);
                showMessage('¡Solicitud enviada! Espera la aprobación del administrador.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al registrar. Intenta de nuevo.', 'error');
            }
        });
    </script>
</body>
</html>
