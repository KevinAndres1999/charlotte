<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Estudiantes | Charlotte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-2), var(--accent));
            padding: 20px;
        }
        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 24px;
            color: #0a1628;
            margin: 0;
        }
        .login-header p {
            color: #64748b;
            margin-top: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0a1628;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8f0fe;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #d32f5f;
            transform: translateY(-2px);
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e8f0fe;
        }
        .login-footer p {
            color: #64748b;
            margin-bottom: 10px;
        }
        .login-footer a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al inicio
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Mesa de trabajo 3.png" alt="Charlotte">
                <h1>Acceso Estudiantes</h1>
                <p>Ingresa tus credenciales</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="login-footer">
                <p>¿No tienes cuenta?</p>
                <a href="registro.html">Registrarse</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCBpoxr8yhAfCVqP00b6DKtMA0JWljlMMA",
            authDomain: "charlotte-babda.firebaseapp.com",
            projectId: "charlotte-babda",
            storageBucket: "charlotte-babda.firebasestorage.app",
            messagingSenderId: "486360806502",
            appId: "1:486360806502:web:d82fb7f351b8fe4587a9a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar si es admin
            if (email === 'admin@charlotte.com' && password === 'admin123') {
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    role: 'admin',
                    name: 'Administrador'
                }));
                window.location.href = 'admin.html';
                return;
            }

            try {
                // Buscar estudiante aprobado
                const q = query(collection(db, 'approvedStudents'), where('email', '==', email), where('password', '==', password));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const studentData = querySnapshot.docs[0].data();
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        email: studentData.email,
                        role: 'student',
                        name: studentData.name,
                        cedula: studentData.cedula,
                        telefono: studentData.telefono,
                        programa: studentData.programa,
                        sede: studentData.sede
                    }));
                    window.location.href = 'estudiante.html';
                } else {
                    showMessage('Credenciales incorrectas o cuenta no aprobada', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al iniciar sesión. Intenta de nuevo.', 'error');
            }
        });
    </script>
</body>
</html>
